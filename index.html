<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <header class="info-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic" />
        <h2>Jessica Randall</h2>
        <p id="city">London, United Kingdom</p>
        <p class="position">"Front-end developer and avid reader."</p>
      </header>

      <div class="social">
        <a href="#" class="social-links">GitHub</a>
        <a href="#" class="social-links">Frontend Mentor</a>
        <a href="#" class="social-links">LinkedIn</a>
        <a href="#" class="social-links">Twitter</a>
        <a href="#" class="social-links">Instagram</a>
      </div>
    </div>
  </body>
</html>
